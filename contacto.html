  <body>
    <header id="top">
      <!-- Logo -->
      <img class="logo" src="./img/logo.png" alt="logo" />
      <!-- Encabezado -->
      <h1 class="contacto">Contacto</h1>
      <!-- Foto -->

    <!-- Navmenu -->

    <main class="consultas">
      <!-- Subtitulo -->
      <h2>Por consultas de clases, conciertos, otros.</h2>
      <!-- Formulario -->
      <form class="border border-dark border-2 px-3 mt-3">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label mt-3"
            >Nombre/Name</label
          >
          <input
            type="email"
            class="form-control w-50"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputCountry" class="form-label mt-3"
            >Pais/Country</label
          >
          <input
            type="email"
            class="form-control w-25"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1" class="form-label mt-3">Email </label>
          <input
            type="email"
            class="form-control w-75"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputQuery" class="form-label mt-3"
            >Consulta/Query</label
          >

          <textarea
            class="form-control"
            placeholder="Deje su comentario/Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Noticias/News</label
          >
        </div>
        <button type="submit" class="btn btn-success btn-style">
          Enviar/Submit
        </button>
      </form>
    </main>

          target="blank"

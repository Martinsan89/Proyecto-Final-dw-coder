<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="./bs-css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/contacto.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <!-- portada -->
      <img class="logo" src="./img/logo.png" alt="logo" />
      <div class="contacto">
        <h1>
          <em>Contacto</em>
        </h1>
      </div>
      <img class="foto" src="./img/contacto.jpg" alt="contacto" width="400px" />
    </header>
    <!-- navmenu -->
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discografia.html">Discografia</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <!-- Formulario -->
    <main class="consultas">
      <h2>Por consultas de clases, conciertos, otros.</h2>
      <form class="border border-dark border-2 px-3 mt-3">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label mt-3"
            >Nombre/Name</label
          >
          <input
            type="email"
            class="form-control w-50"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputCountry" class="form-label mt-3"
            >Pais/Country</label
          >
          <input
            type="email"
            class="form-control w-25"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1" class="form-label mt-3">Email </label>
          <input
            type="email"
            class="form-control w-75"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputQuery" class="form-label mt-3"
            >Consulta/Query</label
          >

          <textarea
            class="form-control"
            placeholder="Deje su comentario/Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Noticias/News</label
          >
        </div>
        <button type="submit" class="btn btn-success style">
          Enviar/Submit
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
